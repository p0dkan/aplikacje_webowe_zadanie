<form method="POST">
    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" placeholder="Wprowadź swój adres e-mail" required>
    <br><br>

    <label for="subject">Temat wiadomości:</label>
    <select id="subject" name="subject" required>
        <option value="ogólne">Pytanie ogólne</option>
        <option value="info">Dodatkowe informacje</option>
        <option value="inne">Inne</option>
    </select>

    <label for="message">Wiadomość:</label>
    <textarea id="message" name="message" placeholder="Wpisz swoją wiadomość" required></textarea>
    <br><br>


    <input type="submit" value="Wyślij">
</form>
